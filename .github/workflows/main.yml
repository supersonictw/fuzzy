name: Main workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: debian:12
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install sudo 📎
        run: apt-get install -y sudo

      - name: Run autobuild.sh 🚀
        run: sh autobuild.sh
